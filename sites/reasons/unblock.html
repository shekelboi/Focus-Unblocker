<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write your reason for unblocking the website!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-text">The website is blocked for a reason, honey</div>
    <div class="wrapper">
        <div class="input-data">
            <input id="reasons" type="text" required>
            <div class="underline"></div>
            <label>Write your reason!</label>
            <div id="validationMessage"></div>
        </div>

        <div id="unblockButtonContainer">
            <button id="unblockButton" type="unblock">Unblock</button>
        </div>
    </div>

    <script src="unblock.js"></script>
</body>
</html>
